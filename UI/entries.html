<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entries</title>
    <link rel="stylesheet" href="css/generalstyles.css">
    <link rel="stylesheet" href="css/specific.css">
</head>

<body class="view kool-secondary-background">
    <!-- gives body a background-->
    <div style="opacity: 0.4;" class="kool-fit-parent  kool-primary-background">
    </div>
    <!-- adds svg image to body -->
    <div class="kool-fit-parent back ">
    </div>

    <!-- entries view -->
    <div class="entries-view kool-h-80 kool-w-80 kool-primary-background 
    kool-center-vert-hor kool-flex-center kool-flex-nowrap">
        <!-- entries list -->
        <div class="kool-w-25 kool-h-75 kool-secondary-background kool-flex-center">
            <ul class="kool-w-100 kool-display-flex kool-flex-column kool-flex-nowrap ">
                <li class="entries-item kool-primary-background kool-flex-center-vert">The day that was</li>
                <li class="entries-item kool-primary-background kool-flex-center-vert">Journey to Kampala</li>
                <li class="entries-item kool-primary-background kool-flex-center-vert">My History</li>
                <li class="entries-item kool-primary-background kool-flex-center-vert">Life plane</li>
                <li class="entries-item kool-primary-background kool-flex-center-vert">Work experience</li>
            </ul>

        </div>
        <!-- single detailed entry view -->
        <div class="kool-w-60 kool-h-75 kool-accent-background">


        </div>

    </div>

</body>
